<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section>
      <div class="card">
        <div class="card-header">
          <img
            src="images/img1.jpeg"
            class="profile-picture"
            alt="img-thumbnail"
          />
        </div>
        <div class="card-content">
          <div class="card-info">
            <p class="name">Bintang Agustiano</p>
            <div class="detail-wrapper">
              <p class="age">15</p>
              <p class="city">Bondowoso</p>
            </div>
            <p class="ig">
              <a
                href="https://www.instagram.com/bintng.agstiano__/?hl=id"
                target="_blank"
                >Instagram</a
              >
            </p>
            <a
              class="ig-link"
              target="_blank"
              href="https://www.instagram.com/bintng.agstiano__/?hl=id"
              >https://www.instagram.com/bintng.agstiano</a
            >
          </div>
          <div class="card-footer">
            <div class="box-info">
              <h3>490</h3>
              <p>Followers</p>
            </div>
            <div class="box-info">
              <h3>291</h3>
              <p>Following</p>
            </div>
            <div class="box-info">
              <h3>1</h3>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
